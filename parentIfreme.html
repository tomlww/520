<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>
<body>
    <iframe name="frame12" id="frame12" src="frame1.html" frameborder="1" height="30"></iframe>
<p>
    iframe1中文本框的值:</p>
<p>
    <input type="button" name="Submit" value="getValue" onclick="getValue()" />
</p>

<script type="text/javascript">

function getValue(){
    var ofrm1 = document.getElementById("frame12").document;    
    if (ofrm1==undefined)
    {
        ofrm1 = document.getElementById("frame12").contentWindow.document;
        var ff = ofrm1.getElementById("txt1").value;
        alert("firefox/chrome取值结果为:" + ff);
    }
    else
    {
        var ie = document.frames["frame12"].document.getElementById("txt1").value;
        alert("ie取值结果为:" + ie);
    } 
}
</script>
</body>
</html>
